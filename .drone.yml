kind: pipeline
name: Pipeline

steps:
- name: build
  image: golang
  commands:
  - go get -v -t -d ./...
  - go build
  
- name: testing
  image: golang
  commands:
  - go get -v -t -d ./...
  - go test -v ./...

- name: publish
  image: plugins/docker
  settings:
    username:
      from_secret: DOCKER_USERNAME
    password:
      from_secret: DOCKER_PASSWORD
    repo: twogghub/go-droneci
    tags:
      - 1.0.2
      - latest
  when:
    branch:
    - master
      
- name: notify
  image: drillster/drone-email
  settings:
    host: 
      from_secret: MAIL_SERVER
    username:
      from_secret: MAIL_USERNAME
    password: 
      from_secret: MAIL_PASSWORD
    from: logs@go-droneci.com
    recipients:
      from_secret: MAIL_NOTIFIER
    when:
      status: 
        - updated
        - failure    
