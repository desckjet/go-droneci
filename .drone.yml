kind: pipeline
name: TwoggCI

steps:
- name: build
  image: golang
  commands:
  - go get -v -t -d ./...
  - go build
  - echo -n "5.2.6,5.2.4" > .tags
  - go test -v ./...
    
- name: integration
  image: golang
  commands:
  - go get -v -t -d ./...
  - go test -v ./...
  when:
    branch:
    - master

- name: docker
  image: plugins/docker
  username: ${DOCKER_USERNAME}
  password: ${DOCKER_PASSWORD}
  repo: twogghub/go-droneci
